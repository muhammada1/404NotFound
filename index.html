<html>
<head>
	<title>Rx Interpreter</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- Chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
	<div id="landingPage" class="page">
		<h1 id="landingTitle">Rx Interpreter</h1>
		<p id="landingDescription">Understand how your doctors are prescribing medicine</p>

		<form id="myForm">
    	<input type="file" id="csvFileInput" accept=".csv" />
			<input id="csvInputButton" type="button" value="Select File..." onclick="document.getElementById('csvFileInput').click();" />
    	<input id="submitCsv" type="submit" value="Go" />
  	</form>
	</div>

	<div id="analysisPage" class="page">
		<h1 id="analysisTitle">Analysis</h1>
		<div id="analysisBoxes">
		  <div id="analysisLeft">
				<div class="box">
					<canvas id="lineChart"></canvas>
				</div>
		  	<div class="box">
					<h2 class="boxTitle">Graph</h2>
					<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
		  	</div>
		  	<div class="box">
		  	</div>
		  </div>
		  <div id="analysisRight">
		  	<div class="box">
		  		<h2 class="boxTitle">Top Total Prescribers</h2>
		  	</div>
		  	<div class="box">
		  		<h2 class="boxTitle">Top Future Total Prescribers</h2>
		  	</div>
		  </div>
		</div>
	</div>

	<script src="pieChart.js"></script>
	<script src="lineChart.js"></script>
	<script src="main.js"></script>
</body>
</html>
