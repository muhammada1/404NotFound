<html>
<head>
	<title>Rx Interpreter</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div id="landingPage" class="page">
		<h1 id="landingTitle">Rx Interpreter</h1>
		<p id="landingDescription">Understand how your doctors are prescribing medicine</p>

		<form id="myForm">
    	<input type="file" id="csvFileInput" accept=".csv" />
			<input id="csvInputButton" type="button" value="Select File..." onclick="document.getElementById('csvFileInput').click();" />
    	<input id="submitCsv" type="submit" value="Go" />
  	</form>
	</div>

	<div id="analysisPage" class="page">
		<h1 id="analysisTitle">Analysis</h1>

	</div>

	<script src="main.js"></script>
</body>
</html>
